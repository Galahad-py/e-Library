<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Runic&family=Quicksand:wght@300..700&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <script src="/login.js" defer></script>


</head>
<body>
    <!-- Sign Up page -->
    <div class="loginContainer">
        <p class="signInText">Sign In</p>

        <div class="loginForm">
            <form action="">
                <label for="username">
                    <input type="text" placeholder="Enter Your Username" id="username" name="username">
                </label>
                <label for="password">
                    <input 
                    type="password" 
                    placeholder="Enter Your Password" 
                    id="password" 
                    name="password"
                    required>
                </label>
                <span id="passwordError" class="error"></span>
            </form>
    
            <p class="forgotPassword" >Forgot Password?</p>
        </div>

        <div class="signInBtn">
            <button type="button">Sign in</button> 
        </div>

        <p class="notAUser" >Not a User? <span>Create an account.</span></p>
           
    </div>
</body>
</html>
